spring.datasource.url=jdbc:mariadb://localhost/lojinha?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

server.port = 8090

#utilizar em produ\u00c3\u00a7\u00c3\u00a3o
spring.jpa.hibernate.ddl-auto=update

#utilizar em desenvolvimento (apaga o banco a cada inicializa\u00c3\u00a7\u00c3\u00a3o )
#spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.MariaDB53Dialect


#Max Request Size
spring.servlet.multipart.max-request-size=215MB

#Max File Size
spring.servlet.multipart.max-file-size=200MB

#Enable Multipart uploads
spring.servlet.multipart.enabled=true

#local padr\u00e3o para armazenar os arquivos
file.upload-dir=./uploads
